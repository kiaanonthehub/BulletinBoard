

<br>
<mat-card>
    <form (submit)="onAddPost(addPost)" #addPost="ngForm">
        <mat-form-field appearance="fill">
            <mat-label>Create Post</mat-label>
            <textarea matInput cols="30" rows="10" maxlength="500" required ngModel pattern="^.{1,500}$"
                name="postContent" #enteredpostContent="ngModel" placeholder="Post Content"></textarea>
            <mat-hint>{{enteredpostContent.value.length}} / 500</mat-hint>
            <mat-error *ngIf="enteredpostContent.invalid">{{postError}}</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" type="submit">Post</button>



    </form>
</mat-card>
